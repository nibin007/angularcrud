<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h3 class="text-light">Angular CRUD</h3>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Add Product
              </button>

</nav>

<table class="table table-dark mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
    <!-- <div *ngIf=""> -->
        <tr *ngFor="let row of empall">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.phone}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button class="btn btn-danger mr-3" (click)="deleteEmp(row.id)">Delete</button>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal" (click)="editEmp(row)">Edit</button>
            </td>
        </tr>
    <!-- </div> -->
    </tbody>

</table>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Employee Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form >
                <div class="form-group">
                    <label for="fname">Productname</label>
                    <input type="text" formControlName="firstName" class="form-control" id="fname" placeholder="Enter FirstName">

                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" id="lname" placeholder="Enter LastName">

                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Enter Phone Number">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp"
                        placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="sal">Salary</label>
                    <input type="text" class="form-control" id="sal" formControlName="salary" placeholder="Salary">
                </div>

            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="postEmployee()">Add</button>
          <button type="button" class="btn btn-secondary" (click)="updateEmp()">Update</button>
        </div>
  
      </div>
    </div>
  </div>
